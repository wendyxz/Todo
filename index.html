<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To-dos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter to-do" autocomplete="off" />
        <ul class="todos" id="todos">
           
        </ul>
    </form>
    <small>Left click to check off/on item. <br /> Right click to delete item.</small>
</body>
</html>
